<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Square Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: skyblue;
            display: block;
            margin: auto;
        }
        #restart {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Jump Square Game</h2>
    <canvas id="gameCanvas" width="400" height="200"></canvas>
    <p>Score: <span id="score">0</span></p>
    <button id="restart">Restart</button>

    <script src="game.js"></script>
</body>
</html>
